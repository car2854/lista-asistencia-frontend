<!-- /main-estudiante/materias -->

<ng-container *ngIf="loagind; else elseTemplate">
  <app-loading></app-loading>
</ng-container>
<ng-template #elseTemplate>
  
  <div class="container text-center error">
  
    <h1>Solicitud aceptada</h1>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="">Materia</label>
          <input type="text" class="form-control" [value]="examen.materia.nombre" disabled>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="">Profesor</label>
          <input type="text" class="form-control" [value]="examen.profesor" disabled>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="">Titulo examen: </label>
          <input type="text" class="form-control" [value]="examen.titulo" disabled>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="">Enlace: </label>
      <input type="text" class="form-control" [value]="examen.descripcion" disabled>
    </div>
  
    <button 
      class="btn btn-primary"
      [routerLink]="['/main-estudiante/materias']"
    >Volver al inicio</button>
  </div>
  
</ng-template>
