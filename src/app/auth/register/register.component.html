<div class="text-center">
  <h5>Si usted es un estudiante y ya tiene un cuenta, ingrese aqui</h5>
  <a routerLink="/auth/login-estudiante">Link del estudiante</a>
</div>

<div class="login-wrap p-4 p-md-5">
  <div class="icon d-flex align-items-center justify-content-center">
    <span class="fa fa-coffee"></span>
  </div>
  <h3 class="text-center mb-4">Profesor</h3>
  <form 
    class="login-form"
    autocomplete="off"
    [formGroup]="registerForm"
    (submit)="register()"
  >
    <div class="form-group">
      <input 
        type="text" 
        class="form-control rounded-left" 
        placeholder="Username"
        formControlName="name"
      >

      <p 
        class="error-form"
        *ngIf="campoNoValido('name')"
      >El nombre es obligatorio</p>

    </div>
    <div class="form-group">
      <input 
        type="text" 
        class="form-control rounded-left" 
        placeholder="Email"
        formControlName="email"
      >

      <p 
        class="error-form"
        *ngIf="campoNoValido('email')"
      >El email es obligatorio</p>

    </div>
    <div class="form-group">
      <input 
        type="password" 
        class="form-control rounded-left" 
        placeholder="Password"
        formControlName="password1"
      >

      <p 
        class="error-form"
        *ngIf="campoNoValido('password1')"
      >La contraseña es obligatoria</p>

    </div>
    <div class="form-group">
      <input 
        type="password" 
        class="form-control rounded-left" 
        placeholder="Confirm password"
        formControlName="password2"
      >

      <p 
        class="error-form"
        *ngIf="contrasenias()"
      >La contraseña no coinciden</p>
    </div>
    
    <h5 class="text-center mb-4">Ya tienes una cuenta? <a href="" routerLink="/auth/login">Iniciar Sesion</a></h5>
    
    <ng-container *ngIf="!sendForm && !contrasenias(); else elseTemplate">
      <div class="form-group">
        <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Crear</button>
      </div>
    </ng-container>
    <ng-template #elseTemplate>
      <div class="form-group">
        <button type="submit" class="btn btn-primary rounded submit p-3 px-5" disabled>Crear</button>
      </div>

    </ng-template>


  </form>
</div>
