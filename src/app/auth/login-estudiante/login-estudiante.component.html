<div class="text-center">
  <h5>Si usted es un profesor, ingrese aqui</h5>
  <a routerLink="/auth/login">Link del profesor</a>
</div>

<div class="login-wrap p-4 p-md-5">
  <div class="icon d-flex align-items-center justify-content-center">
    <span class="fa fa-graduation-cap"></span>
  </div>
  <h3 class="text-center mb-4">Estudiante</h3>
  <form
    class="login-form"
    autocomplete="off"
    [formGroup]="loginForm"
    (submit)="login()"
  >
    <div class="form-group">
      <input 
        type="text" 
        class="form-control rounded-left" 
        placeholder="Email"
        formControlName="email"
      >

      <p 
        class="error-form"
        *ngIf="campoNoValido('email')"
      >El carnet es obligatorio</p>
    </div>
    <div class="form-group">
      <input 
        type="password" 
        class="form-control rounded-left" 
        placeholder="Ci"
        formControlName="ci"
      >

      <p 
        class="error-form"
        *ngIf="campoNoValido('ci')"
      >El carnet es obligatorio</p>

    </div>
    <div class="form-group">
      <ng-container *ngIf="!sendForm; else elseTemplate">
        <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Login</button>
      </ng-container>
      <ng-template #elseTemplate>
        <button type="submit" class="btn btn-primary rounded submit p-3 px-5" disabled>Login</button>
      </ng-template>
      
    </div>
  </form>
</div>
