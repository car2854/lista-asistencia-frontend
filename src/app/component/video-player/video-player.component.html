<div class="error" *ngIf="errorDetection">
  <p>Por favor, mire la camara</p>
</div>

<div *ngIf="modelsReady">
  <video 
    #videoElement 
    (loadedmetadata)="loadedMetaData()"
    (play)="listenerPlay()"
    *ngIf="stream"
    [srcObject]="stream">
  ></video>
</div>
