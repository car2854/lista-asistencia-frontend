
    <!-- Modal -->
    <div class="modal fade bd-example-modal-lg" id="crearEstudiante" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createMeetingLabel">Crear estudiante</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeButton>
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            

            <div class="col">
              <form
                autocomplete="off"
                [formGroup]="estudianteForm"
                (submit)="guardar()"
                
              >
                <div class="row">
                  <div class="col pr-1">
                    <div class="form-group">
                      <label>Nombre</label>
                      <input 
                        type="text" 
                        class="form-control"
                        formControlName="nombre"
                      >
                      
                      <p 
                        class="error-form"
                        *ngIf="campoNoValido('nombre')"
                      >El nombre es obligatorio</p>

                    </div>
                  </div>
                  <div class="col pr-1">
                    <div class="form-group">
                      <label>Email</label>
                      <input 
                        type="text" 
                        class="form-control"
                        formControlName="email"
                      >
                      
                      <p 
                        class="error-form"
                        *ngIf="campoNoValido('email')"
                      >El email es obligatorio</p>

                    </div>
                  </div>
                  
                </div>


                <div class="row">
                  <div class="col pr-1">
                    <div class="form-group">
                      <label>Ci</label>
                      <input 
                        type="text" 
                        class="form-control"
                        formControlName="ci"
                      >
                      
                      <p 
                        class="error-form"
                        *ngIf="campoNoValido('ci')"
                      >El carnet es obligatorio</p>

                    </div>
                  </div>
                
                  
                </div>



                <div class="row">
                  <div class="col pr-1">
                    <div class="form-group">
                      <label>Foto1</label>
                      <input 
                        type="file" 
                        class="form-control"
                        formControlName="foto1"
                        (change)="cambiarImagen1($event)"
                        #changeImg1
                      >
                      <img *ngIf="!imgTemp1" src="../../../assets/images/no-image.jpg" class="img-avatar pointer" alt="logo" (click)="changeEvent1()">
                      <img *ngIf="imgTemp1" [src]="imgTemp1" class="img-avatar pointer" alt="logo" (click)="changeEvent1()">
                      
                      <p 
                        class="error-form"
                        *ngIf="campoNoValido('foto1')"
                      >La foto1 es obligatorio</p>
                    </div>
                  </div>
                  <div class="col pr-1">
                    <div class="form-group">
                      <label>Foto2</label>
                      <input 
                        type="file" 
                        class="form-control"
                        formControlName="foto2"
                        (change)="cambiarImagen2($event)"
                        #changeImg2
                      >
                      <img *ngIf="!imgTemp2" src="../../../assets/images/no-image.jpg" class="img-avatar pointer" alt="logo" (click)="changeEvent2()">
                      <img *ngIf="imgTemp2" [src]="imgTemp2" class="img-avatar pointer" alt="logo" (click)="changeEvent2()">
                      <p 
                        class="error-form"
                        *ngIf="campoNoValido('foto2')"
                      >La foto2 es obligatorio</p>


                    </div>
                  </div>
                  <div class="col pr-1">
                    <div class="form-group">
                      <label>Foto3</label>
                      <input 
                        type="file" 
                        class="form-control"
                        formControlName="foto3"
                        (change)="cambiarImagen3($event)"
                        #changeImg3
                      >
                      
                      <img *ngIf="!imgTemp3" src="../../../assets/images/no-image.jpg" class="img-avatar pointer" alt="logo" (click)="changeEvent3()">
                      <img *ngIf="imgTemp3" [src]="imgTemp3" class="img-avatar pointer" alt="logo" (click)="changeEvent3()">
                      <p 
                        class="error-form"
                        *ngIf="campoNoValido('foto3')"
                      >La foto3 es obligatorio</p>


                    </div>
                  </div>
                  
                </div>



            


                <div class="row">
                  <div class="update ml-auto mr-auto">

                    <ng-container *ngIf="!sendForm; else elseTemplate">
                      <div class="form-group">
                        <input type="submit" value="Crear estudiante" class="btn btn-dark btn-round">
                      </div>
                    </ng-container>
                    <ng-template #elseTemplate>
                      <div class="form-group">
                        <input type="submit" value="Crear estudiante" class="btn btn-dark btn-round" disabled>
                      </div>
                
                    </ng-template>

                    <ng-template #loading>
                      <div class="text-center">
                        <div class="spinner-border" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                      </div>
                    </ng-template>

                  </div>
                </div>
              </form>
            </div>


          </div>

        </div>
      </div>
    </div>
